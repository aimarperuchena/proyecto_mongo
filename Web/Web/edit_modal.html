<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Editar Usuario</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <!-- INPUT NOMBRE -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Nombre</span>
                        <input type="text" class="form-control" id="txt_nombre_edit"  aria-label="Nombre" aria-describedby="basic-addon1">
                        
                      </div>
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon2">Apellidos</span>
                        <input type="text" class="form-control" id="txt_apellido_edit" aria-label="Apellidos" aria-describedby="basic-addon2">
                        
                      </div>
                   
                  </div>
                  
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="editarUsuario()">Editar</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
